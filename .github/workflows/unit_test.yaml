name: Unit Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pytest
      - name: Test with pytest
        run: |
          cd ./Python/tutorial_notebooks
          pytest